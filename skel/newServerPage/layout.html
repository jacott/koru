<template name="LayoutsDefault">
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{title}}</title>

      <script data-main="/client" async src="/index.js?{{versionHash}}" charset="utf-8"></script>

      <link rel="manifest" href="/public/manifest.json">
      <link rel="icon" type="image/png" href="/public/icon.png" sizes="512x512">
      <style>
        {{less "layouts/default"}}
        {{less controllerId}}
      </style>
    </head>
    <body>
      <header id="pageHeader">
        <a href="/">{{title}}</a>
        <nav>
          {{menuPages}}
        </nav>
        <nav>
          <div class="split"></div>
          <button id="mainMenu" type="button" tabindex="0">menu</button>
        </nav>
      </header>

      <main>
        {{content}}
      </main>

      {{clientSuffix}}
      <script>
        {{toggleMenu}}
      </script>
    </body>
  </html>
</template>
