<template name="Todos">
  <template name="NewTodo">
    <input type="text" id="new-todo" placeholder="New item">
  </template>
  <ul id="item-list">
    {{each "todos" template="Row"}}
    <template name="Row">
      <li class="todo" {{doneClass}}>
        <!-- {{#if editing}} -->
        <!--   <div class="edit"> -->
        <!--     <input id="todo-input" type="text" value="{{text}}"> -->
        <!--   </div> -->
        <!-- {{else}} -->
        <div class="destroy"></div>
        <div class="display">
          <input class="check" name="markdone" type="checkbox" {{done}}>
          <div class="todo-text">{{text}}</div>
        </div>
        <div class="item-tags">
          {{tags}}
          <template name="Tag">
            <div class="tag removable_tag">
              <div class="name">{{tag}}</div>
              <div class="remove"></div>
            </div>
          </template>
          <!-- {{#if adding_tag}} -->
          <!--   <div class="tag edittag"> -->
          <!--     <input type="text" id="edittag-input" value=""> -->
          <!--   </div> -->
          <!-- {{else}} -->
          <div class="tag addtag">
            +tag
            <template name="AddTag">
              <input id="AddTag" name="name">
            </template>
          </div>
          <!-- {{/if}} -->
        </div>
      </li>
    </template>
  </ul>
</template>
