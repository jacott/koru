<template name="Lists">
  <div id="lists">
    {{each "lists" template="Row"}}
    <template name="Row">
      <div id="{{listId}}" class="list">
        {{> Display}}
        <template name="Edit">
          <div class="edit">
            <input class="list-name-input" id="list-name-input" type="text" value="{{name}}">
          </div>
        </template>
        <template name="Display">
          <div class="display">
            <a class="list-name" {{name_class}} href="{{href}}">
              {{name}}
            </a>
          </div>
        </template>
      </div>
    </template>
  </div>
  <template name="NewList">
    <input type="text" id="new-list" placeholder="New list">
  </template>
</template>
