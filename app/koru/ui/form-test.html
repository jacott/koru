<template name="Test.Form">
  <div id="TestForm">
  </div>

  <template name="TestFormat">
    <div id="{{format 'FOO_{$foo}_{0}' 'bar'}}">
    </div>
  </template>

  <template name="TestSelect">
    <div id="TestSelect">
      {{labelField "foo_id" id="fooId" selectList=fooList}}
    </div>
  </template>

  <template name="TestData">
    <div id="TestData">
      {{labelField "foo" id="fooId" data=myData}}
      {{field "fooField" data=myData id="fieldId"}}

      {{displayField "foo" data=myData}}
    </div>
  </template>

  <template name="TestRadio">
    <div id="TestRadio">
      {{labelField "foo_id" id="fooId" type="radio" selectList=fooList}}
    </div>
  </template>

  <template name="TestRichTextEditor">
    <div id="TestRichTextEditor">
      {{labelField "name" id="nameId" type="richTextEditor" placeholder="Foo" class="bar" testFormMentions}}
    </div>
  </template>

  <template name="TestMarkdownEditor">
    <div id="TestMarkdownEditor">
      {{labelField "name" id="nameId" type="markdownEditor" class="bar"}}
    </div>
  </template>

  <template name="TestPlainTextEditor">
    <div id="TestPlainTextEditor">
      {{labelField "name" id="nameId" type="plainTextEditor" placeholder="Foo"}}
    </div>
  </template>
</template>
