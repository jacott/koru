<template name="Test.Form">
  <div id="TestForm">
  </div>

  <template name="TestSelect">
    <div id="TestSelect">
      {{labelField "foo_id" id="fooId" selectList=fooList}}
    </div>
  </template>

  <template name="TestData">
    <div id="TestData">
      {{labelField "foo" id="fooId" data=myData}}
      {{field "fooField" data=myData id="fieldId"}}

      {{displayField "foo" data=myData}}
    </div>
  </template>

  <template name="TestRadio">
    <div id="TestRadio">
      {{labelField "foo_id" id="fooId" type="radio" selectList=fooList}}
    </div>
  </template>

  <template name="TestMarkdownEditor">
    <div id="TestMarkdownEditor">
      {{labelField "name" id="nameId" type="markdownEditor" class="bar"}}
    </div>
  </template>
</template>
