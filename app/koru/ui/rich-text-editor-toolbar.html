<template name="RichTextEditorToolbar">
  <div class="rtToolbar">
    <div>
      <button name="bold" tabindex="-1" {{state}}>B</button>
      <button name="italic" tabindex="-1" {{state}}>I</button>
      <button name="underline" tabindex="-1" {{state}}>U</button>
      <button name="mention" tabindex="-1" {{mention}}>@</button>
      <button name="link" tabindex="-1" {{link}}></button>
    </div>
  </div>

  <template name="Link">
    <form class="rtLink">
      <label>
        <span class="name">Enter link address</span>
        <input type="text" value="{{value}}">
      </label>
      <button type="submit" name="apply">Apply</button>
      <button name="cancel">Cancel</button>
    </form>
  </template>
</template>
