<template name="RichTextEditorToolbar">
  <div class="rtToolbar" data-mode="{{mode}}">
    <button tabindex="-1" name="more"></button>
    <div class="standard">
      <button name="bold" tabindex="-1" {{state}} {{title "Bold"}}>B</button>
      <button name="italic" tabindex="-1" {{state}} {{title "Italic"}}>I</button>
      <button name="underline" tabindex="-1" {{state}} {{title "Underline"}}>U</button>
      {{mentions}}
      <button name="link" tabindex="-1" {{link}} {{title "Add a link"}}></button>
      <button name="code" tabindex="-1" {{code}} {{title "Insert code"}}></button>

      <button name="insertOrderedList" tabindex="-1" {{title "Numbered list"}}></button>
      <button name="insertUnorderedList" tabindex="-1" {{title "Bulleted list"}}></button>

      <button name="outdent" tabindex="-1" {{title "Decrease indent"}}></button>
      <button name="indent" tabindex="-1" {{title "Increase indent"}}></button>

      <button name="textAlign" tabindex="-1" {{title "Align"}}></button>

      <button name="fontSize" tabindex="-1" {{title "Font size"}}></button>
      <button name="fontName" tabindex="-1" {{title "Font"}} class="select"><font {{font}}></font></button>
      <button name="fontColor" tabindex="-1" {{title "Text color"}}></button>

      <button name="formatText" tabindex="-1" class="select" {{title "format text"}}>{{format}}</button>

      <button name="strikeThrough" tabindex="-1" {{state}} {{title "Strike through"}}></button>

      <button name="removeFormat" tabindex="-1" {{title "Clear formatting"}}></button>
    </div>
    <div class="code">
      <button name="language" class="select" tabindex="-1" {{title "Set the language for the data"}}>{{language}}</button>
      <button name="syntaxHighlight" tabindex="-1" {{title "Highlight language syntax"}}></button>
    </div>
  </div>
</template>
