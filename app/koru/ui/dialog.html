<template name="Dialog">
  <div class="glassPane Dialog">
    {{content}}
  </div>
  <template name="Confirm">
    <div class="glassPane Dialog Confirm">
      <div class="dialogContainer">
        <div {{classes}} tabindex="0">
          <div>
            {{content}}
          </div>
          <div class="actions">
            <button type="submit" id="okay" name="okay">{{okay}}</button>
            <button type="button" id="cancel" name="cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </template>
</template>
