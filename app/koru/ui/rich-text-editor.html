<template name="RichTextEditor">
  <div {{attrs}}>
    <div class="input" contenteditable="true">
    </div>
  </div>


  <template name="Link">
    <div class="glassPane">
      <form class="rtLink">
        <span tabindex="0" class="startTab"></span>
        <div class="fields">
          <label>
            <span class="name">Text</span>
            <input type="text" name="text"{{inputValue text}}>
          </label>
          <label>
            <span class="name">Link</span>
            <input type="text" name="link" placeholder="Enter or paste a link" {{inputValue link}}>
          </label>
        </div>
        <button type="submit" name="apply">Apply</button>
        <span tabindex="0" class="endTab"></span>
      </form>
    </div>
  </template>

  <template name="TextColor">
    <div class="textColor" data-mode="foreColor">
      <div class="fgOrBg">
        <button name="foreColor" type="button">Text</button>
        <button name="hiliteColor" type="button">Highlight</button>
      </div>
      <div>
        <button name="removeHilite" type="button">None</button>
      </div>
    </div>
  </template>
</template>
