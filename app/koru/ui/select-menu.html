<template name="SelectMenu">
  <div class="glassPane"><div id="SelectMenu" class="{{classes}}"
                              {{customize}}>{{search}}{{content}}</div></div>

  <template name="List">
    <ul class="ui-ul">{{each "items" template="Item"}}</ul>
    <template name="Item">
      <li touch-action="auto">{{name}}</li>
    </template>
  </template>

  <template name="Search">
    <label class="search"><input name="search" autocomplete="off"></label>
  </template>
</template>
