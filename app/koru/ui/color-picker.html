<template name="ColorPicker">
  <div id="ColorPicker" class="Dialog Confirm" {{alphaClass}}>
    <div class="dialogContainer">
      <div class="ui-dialog">
        <fieldset>
          {{> ColorPart part="h" max="360"}}
          {{> ColorPart part="s" max="100"}}
          {{> ColorPart part="l" max="100"}}
          {{> ColorPart part="a" max="100"}}
          <label>
            #RRGGBB{{alphaLabel}} <input name="hex" {{hexValue}} {{setBackgroundColor hexColorHash}} {{maxlength}}>
            <span class="errorMsg">{{error}}</span>
          </label>
        </fieldset>
        <fieldset class="actions">
          <button type="submit" name="apply" {{disabled}}>Apply</button>
          <button type="button" name="cancel">Cancel</button>
        </fieldset>
      </div>
    </div>
  </div>

  <template name="ColorPart">
    <label class="colorPart" {{partClass}}>
      <div>{{slider}}</div>
      {{name}} <input type="number" min="0" max="{{max}}" {{value}} maxlength="3">
    </label>
  </template>
</template>
