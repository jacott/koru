<template name="ColorPicker">
  <div id="ColorPicker" class="glassPane" {{alphaClass}}>
    <span tabindex="0" class="startTab"></span>
    <div class="dialogContainer">
      <div class="ui-dialog">
        {{customFieldset}}
        <div class="palette">
          {{palette "ff0000"}}
          {{palette "ff8000"}}
          {{palette "ffff00"}}
          {{palette "00ff00"}}
          {{palette "00ffff"}}
          {{palette "0080ff"}}
          {{palette "0000ff"}}
          {{palette "8000ff"}}
          {{palette "ff00ff"}}
          {{palette "000000"}}
          {{palette "ffffff"}}
        </div>
        <div>
          {{> ColorPart part="h" max="360"}}
          {{> ColorPart part="s" max="100"}}
          {{> ColorPart part="l" max="100"}}
          {{> ColorPart part="a" max="100"}}
        </div>
        <div class="display">
          <div class="sample">
            <div {{setBackgroundColor hexColorHash}}></div>
          </div>
          <label>
            #RRGGBB{{alphaLabel}} <input name="hex" {{hexValue}} {{setBackgroundColor hexColorHash "noAlpha"}} {{maxlength}}>
          </label>
          <button name="hex-eyedropper" class="eyedropper"></button>
        </div>
        <div class="actions">
          <button type="submit" name="apply" {{disabled}}>Apply</button>
          {{customButton}}
          <button type="button" name="cancel">Cancel</button>
        </div>
      </div>
    </div>
    <span tabindex="0" class="endTab"></span>
  </div>

  <template name="ColorPart">
    <label class="colorPart" {{partClass}}>
      <div>{{slider}}</div>
      <span>{{name}}</span><input type="number" min="0" max="{{max}}" {{value}} maxlength="3">
    </label>
  </template>
</template>
